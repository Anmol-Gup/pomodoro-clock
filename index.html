<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="width:18rem">
      <div class="square">
        <span>0</span>
        <span>:</span>
        <span>00</span>
      </div>
      <h2>Session 1</h2>
      <p class="line"></p>
      <div class="time">
        <div class="session">
          <p style="color:white">session time</p>
          <span style="color:lightblue">0</span>
          <span>min</span>
          <div class="session-btn">
            <button class="session-minus btn">-</button>
            <button class="session-plus btn">+</button>
          </div>
        </div>
        <div class="break">
          <p style="color:white">break time</p>
          <span style="color:orange">0</span>
          <span> min</span>
          <div class="break-btn">
            <button class="break-minus btn">-</button>
            <button class="break-plus btn">+</button>
          </div>
        </div>
      </div>
      <p class="line"></p>
      <div class="buttons d-flex">
        <button class="pause btn btn-lg" style="background-color:black; color:white">Start</button>
        <button class="reset btn btn-lg" style="background-color:black; color:white">Reset</button>
      </div>
    </div>
	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
